<!DOCTYPE html> <html lang="tr"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Cosmic Search - Futuristic Meta Search</title> <link rel="manifest" href="manifest.json"> <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>"> <style> * { margin: 0; padding: 0; box-sizing: border-box; } :root { --bg: #000; --text: #fff; --card-bg: rgba(255, 255, 255, 0.05); --highlight: #00dbde; --accent: #fc00ff; --border: rgba(255, 255, 255, 0.1); } .light-theme { --bg: #f0f0f0; --text: #000; --card-bg: rgba(0, 0, 0, 0.05); --border: rgba(0, 0, 0, 0.1); } body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; height: 100vh; position: relative; transition: background 0.3s; } #stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; } .star { position: absolute; background: #fff; border-radius: 50%; } .theme-toggle { position: absolute; top: 20px; right: 20px; background: var(--card-bg); border: 1px solid var(--border); color: var(--text); border-radius: 50%; width: 40px; height: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center; } .header { text-align: center; padding: 40px 0; } h1 { font-size: 3.5rem; background: linear-gradient(90deg, var(--highlight), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; letter-spacing: 2px; } .tagline { color: #aaa; font-size: 1.2rem; } .search-container { display: flex; flex-direction: column; align-items: center; margin-top: 30px; } .search-box { width: 80%; max-width: 700px; padding: 18px 25px; font-size: 1.3rem; border: none; border-radius: 50px; background: var(--card-bg); color: var(--text); outline: none; box-shadow: 0 0 20px rgba(128, 0, 255, 0.3); margin-bottom: 15px; } .engine-selector, .category-selector { margin-top: 10px; padding: 10px; background: var(--card-bg); color: var(--text); border: 1px solid var(--border); border-radius: 10px; font-size: 1rem; } .search-btn { margin-top: 10px; padding: 15px 35px; background: linear-gradient(90deg, var(--highlight), var(--accent)); border: none; border-radius: 50px; color: white; font-size: 1.2rem; cursor: pointer; transition: transform 0.3s; } .search-btn:hover { transform: scale(1.05); } .results { margin-top: 50px; padding: 0 20px; } .result-item { margin-bottom: 30px; padding: 15px; border-radius: 10px; background: var(--card-bg); transition: background 0.3s; } .result-item:hover { background: rgba(255, 255, 255, 0.1); } .result-title { color: var(--highlight); font-size: 1.4rem; } .result-url { color: #aaa; font-size: 0.9rem; } .result-snippet { margin-top: 10px; color: #ddd; } .footer { text-align: center; margin-top: 50px; color: #666; font-size: 0.9rem; } </style> </head> <body> <div id="stars"></div> <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button> <div class="header"> <h1>Cosmic Search</h1> <p class="tagline">Meta arama motoru | Geleceƒüin aramalarƒ± burada</p> </div> <div class="search-container"> <input type="text" class="search-box" id="query" placeholder="Galaksilerde ne arƒ±yorsun?..."> <select class="engine-selector" id="engine"> <option value="duckduckgo">DuckDuckGo</option> <option value="google">Google</option> <option value="bing">Bing</option> <option value="yahoo">Yahoo</option> </select> <select class="category-selector" id="category"> <option value="web">Web</option> <option value="images">Fotoƒüraflar</option> <option value="videos">Videolar</option> <option value="news">Haberler</option> <option value="maps">Haritalar</option> </select> <button class="search-btn" onclick="search()">Ara</button> </div> <div class="results" id="results"></div> <div class="footer"> &copy; 2025 Cosmic Search | Sunucusuz & Futuristik </div> <script> // Yƒ±ldƒ±z efekti function createStars() { const starsContainer = document.getElementById('stars'); const starCount = 200; for (let i = 0; i < starCount; i++) { const star = document.createElement('div'); star.classList.add('star'); const size = Math.random() * 3; star.style.width = `${size}px`; star.style.height = `${size}px`; star.style.left = `${Math.random() * 100}vw`; star.style.top = `${Math.random() * 100}vh`; star.style.opacity = Math.random(); star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite`; starsContainer.appendChild(star); } } // CSS animasyonu const style = document.createElement('style'); style.innerHTML = ` @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } } `; document.head.appendChild(style); // Tema deƒüi≈ütirme const themeToggle = document.getElementById('themeToggle'); themeToggle.addEventListener('click', () => { document.body.classList.toggle('light-theme'); themeToggle.textContent = document.body.classList.contains('light-theme') ? 'üåô' : '‚òÄÔ∏è'; }); // Arama fonksiyonu async function search() { const query = document.getElementById('query').value; const engine = document.getElementById('engine').value; const category = document.getElementById('category').value; if (!query) return; const resultsDiv = document.getElementById('results'); resultsDiv.innerHTML = '<p>Aranƒ±yor...</p>'; // Kategoriye g√∂re arama yap let url = ''; if (engine === 'duckduckgo' && category === 'web') { url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&skip_disambig=1`; try { const response = await fetch(url); const data = await response.json(); resultsDiv.innerHTML = ''; if (data.RelatedTopics && data.RelatedTopics.length > 0) { data.RelatedTopics.forEach(item => { if (item.FirstURL) { const div = document.createElement('div'); div.classList.add('result-item'); div.innerHTML = ` <a class="result-title" href="${item.FirstURL}" target="_blank">${item.Text || 'Ba≈ülƒ±k yok'}</a> <div class="result-url">${item.FirstURL}</div> <div class="result-snippet">${item.Result || 'A√ßƒ±klama yok'}</div> `; resultsDiv.appendChild(div); } }); } else { resultsDiv.innerHTML = '<p>Sonu√ß bulunamadƒ±.</p>'; } } catch (e) { resultsDiv.innerHTML = '<p>Hata olu≈ütu: ' + e.message + '</p>'; } } else { // Diƒüer motorlar ve kategoriler i√ßin iframe y√∂nlendirmesi let searchUrl = ''; if (engine === 'google') { if (category === 'images') searchUrl = `https://www.google.com/search?tbm=isch&q=${query}`; else if (category === 'videos') searchUrl = `https://www.google.com/search?tbm=vid&q=${query}`; else if (category === 'news') searchUrl = `https://news.google.com/search?q=${query}`; else if (category === 'maps') searchUrl = `https://www.google.com/maps/search/${query}`; else searchUrl = `https://www.google.com/search?q=${query}`; } else if (engine === 'bing') { if (category === 'images') searchUrl = `https://www.bing.com/images/search?q=${query}`; else if (category === 'videos') searchUrl = `https://www.bing.com/videos/search?q=${query}`; else if (category === 'news') searchUrl = `https://www.bing.com/news/search?q=${query}`; else if (category === 'maps') searchUrl = `https://www.bing.com/maps/search?q=${query}`; else searchUrl = `https://www.bing.com/search?q=${query}`; } else if (engine === 'yahoo') { searchUrl = `https://search.yahoo.com/search?p=${query}`; } resultsDiv.innerHTML = `<iframe src="${searchUrl}" style="width:100%; height:60vh; border:none;"></iframe>`; } } // Enter tu≈üuyla arama document.getElementById('query').addEventListener('keypress', (e) => { if (e.key === 'Enter') search(); }); // Sayfa y√ºklendiƒüinde yƒ±ldƒ±z efektini olu≈ütur window.onload = () => { createStars(); // PWA register if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); }); } }; </script> </body> </html>
